<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty12.css">
    <title>Forms</title>
</head>
<body>
    <div class="wrapper-class">
        <div class="top-section">
            <div class="header-wrapper">
                <div class="top-logo">
                    <b>TO THE NEW</b>
                </div>
                <div class="top-nav">
                    <ul>
                        <li class="listing-class">Home</li>
                        <li class="listing-class">Quick Help</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bottom-section">
                <div class="w-40">
                    <div class="header">
                        <div class="header-text">
                            Bug Report
                        </div>
                    </div>

                    <div class="center">
                        <div class="center-wrapper">
                            <form>
                                <div class="pd-class">
                                    <div class="title">
                                        <div class="heading">
                                            <div class="title-name">
                                                Title*
                                            </div>
                                            <input class="w-100 input-class" type="text"/>
                                            <!-- <div></div> -->
                                        </div>
                                    </div>

                                    <div class="description">
                                        <div class="decription-title">
                                            <div class="desc-name">
                                                Description*
                                            </div>
                                            <textarea class="w-100 description-class"> </textarea>
                                        </div>
                                    </div>

                                    <div class="operating">
                                        <div class="operating-title">
                                            <div class="op-name">
                                                Operating System
                                            </div>
                                            <div class="operating-dropdown">
                                                <select class="op-list" name="Operating System">
                                                    <option class="text-color">Ubuntu</option>
                                                    <option class="text-color">MAC</option>
                                                    <option class="text-color">Windows</option>
                                                </select>
                                            </div>
                                        </div>                                    
                                    </div>

                                    <div class="operating">
                                        <div class="product-title">
                                            <div class="op-name">
                                                Product*
                                            </div>
                                            <div class="product-dropdown">
                                                <select class="op-list" name="Product">
                                                    <option class="text-color">Product-1</option>
                                                    <option class="text-color">Product-2</option>
                                                    <option class="text-color">Product-3</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="version">
                                        <div class="version-heading">
                                            <div class="version-name">
                                                Version*
                                            </div>
                                            <input class="w-30 version-class" type="text"/>
                                            <!-- <div></div> -->
                                        </div>
                                    </div>

                                    <div class="licence">
                                        <div class="licence-title">
                                            License:
                                        </div>

                                        <div class="licence-wrapper">
                                            <div>
                                                <input type="radio" >
                                                <label >Free</label>
                                            </div>
                                            <div>
                                                <input type="radio" >
                                                <label for="age1">Business</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="security">
                                        <div class="product-title">
                                            <div class="op-name">
                                                Severity
                                            </div>
                                            <div class="product-dropdown">
                                                <select class="op-list" name="Security">
                                                    <option class="text-color">Corrected</option>
                                                    <option class="text-color">Critical</option>
                                                    <option class="text-color">Moderate</option>
                                                    <option class="text-color">Low</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="attachment">
                                        <div class="attachment-title">
                                            <div class="att-name">
                                                Attachment
                                            </div>
                                            <input class="att-input-class"/>
                                            <button class="att-button">Choose File</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="footer">
                                    <div class="footer-text">
                                        <button class="submit-button">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
        </div>
    </div>
</body>
</html>
